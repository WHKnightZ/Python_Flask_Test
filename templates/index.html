<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        const func = async () => {
            const response = await fetch("http://localhost:5000/api/users", {
                method: 'GET',
                mode: 'no-cors'
            });

            if (!response.ok) {
                throw new Error('Error');
            }

            const resData = await response.json();
            document.getElementById("myDiv").innerText = resData[0];
            console.log(resData);
        }
        func();
    </script>
